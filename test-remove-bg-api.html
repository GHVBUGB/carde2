<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抠图API功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .content {
            padding: 40px;
        }
        
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #28a745;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: white;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }
        
        .result-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .image-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .image-container h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-display {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .api-available {
            background: #d4edda;
            color: #155724;
        }
        
        .api-unavailable {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 抠图API功能测试</h1>
            <p>测试Remove.bg API和本地抠图功能</p>
            <span id="apiStatus" class="api-status">检查中...</span>
        </div>
        
        <div class="content">
            <!-- API状态检查 -->
            <div class="test-section">
                <h2>📊 API状态检查</h2>
                <p>当前Remove.bg API状态：<span id="apiStatusText">检查中...</span></p>
                <button class="btn btn-success" onclick="checkApiStatus()">重新检查API状态</button>
                <div id="apiStatusResult"></div>
            </div>
            
            <!-- 图片上传测试 -->
            <div class="test-section">
                <h2>📤 图片上传测试</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">点击选择图片或拖拽图片到此处</div>
                    <div class="upload-hint">支持 JPG, PNG, GIF 格式，最大5MB</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                
                <div class="button-group">
                    <button class="btn" id="removeBtn" onclick="testRemoveBackground()" disabled>🎨 测试抠图API</button>
                    <button class="btn btn-warning" id="localBtn" onclick="testLocalRemoval()" disabled>🔧 测试本地抠图</button>
                    <button class="btn btn-success" onclick="clearResults()">🗑️ 清空结果</button>
                </div>
            </div>
            
            <!-- 处理状态 -->
            <div class="test-section">
                <h2>⚡ 处理状态</h2>
                <div class="status-display" id="statusLog">
                    <div>🚀 系统初始化完成</div>
                    <div>📊 等待用户操作...</div>
                </div>
            </div>
            
            <!-- 结果对比 -->
            <div class="test-section">
                <h2>🖼️ 结果对比</h2>
                <div class="result-area">
                    <div class="image-container">
                        <h3>原始图片</h3>
                        <img id="originalImage" class="image-preview" style="display: none;">
                        <div id="originalPlaceholder">暂无图片</div>
                    </div>
                    <div class="image-container">
                        <h3>抠图结果</h3>
                        <img id="processedImage" class="image-preview" style="display: none;">
                        <div id="processedPlaceholder">暂无结果</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // 添加日志
        function addLog(message, type = 'info') {
            const statusLog = document.getElementById('statusLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight;
        }
        
        // 显示结果消息
        function showResult(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
        }
        
        // 检查API状态
        async function checkApiStatus() {
            try {
                addLog('🔍 检查Remove.bg API状态...');
                const response = await fetch('/api/remove-bg', { method: 'GET' });
                const data = await response.json();
                
                const statusElement = document.getElementById('apiStatus');
                const statusTextElement = document.getElementById('apiStatusText');
                
                if (data.status === 'available') {
                    statusElement.className = 'api-status api-available';
                    statusElement.textContent = '✅ API可用';
                    statusTextElement.textContent = '✅ Remove.bg API 可用';
                    addLog('✅ Remove.bg API状态正常，可以使用专业抠图服务');
                    showResult('apiStatusResult', 'Remove.bg API状态正常，可以进行高质量抠图！', 'success');
                } else {
                    statusElement.className = 'api-status api-unavailable';
                    statusElement.textContent = '❌ API不可用';
                    statusTextElement.textContent = '❌ Remove.bg API 不可用';
                    addLog('❌ Remove.bg API不可用，将使用本地抠图算法');
                    showResult('apiStatusResult', 'Remove.bg API不可用，系统将自动使用本地抠图算法。', 'error');
                }
            } catch (error) {
                addLog('❌ API状态检查失败: ' + error.message);
                showResult('apiStatusResult', 'API状态检查失败: ' + error.message, 'error');
            }
        }
        
        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                addLog('❌ 请选择图片文件');
                return;
            }
            
            // 验证文件大小 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                addLog('❌ 图片大小不能超过5MB');
                return;
            }
            
            selectedFile = file;
            addLog(`📁 已选择文件: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            
            // 显示原始图片
            const reader = new FileReader();
            reader.onload = function(e) {
                const originalImage = document.getElementById('originalImage');
                const originalPlaceholder = document.getElementById('originalPlaceholder');
                originalImage.src = e.target.result;
                originalImage.style.display = 'block';
                originalPlaceholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
            
            // 启用按钮
            document.getElementById('removeBtn').disabled = false;
            document.getElementById('localBtn').disabled = false;
        }
        
        // 测试Remove.bg API抠图
        async function testRemoveBackground() {
            if (!selectedFile) {
                addLog('❌ 请先选择图片文件');
                return;
            }
            
            const removeBtn = document.getElementById('removeBtn');
            removeBtn.disabled = true;
            removeBtn.innerHTML = '<span class="loading"></span>处理中...';
            
            try {
                addLog('🎨 开始使用Remove.bg API抠图...');
                
                const formData = new FormData();
                formData.append('image_file', selectedFile);
                
                const response = await fetch('/api/remove-bg', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    // 显示处理结果
                    const processedImage = document.getElementById('processedImage');
                    const processedPlaceholder = document.getElementById('processedPlaceholder');
                    processedImage.src = imageUrl;
                    processedImage.style.display = 'block';
                    processedPlaceholder.style.display = 'none';
                    
                    addLog('✅ Remove.bg API抠图成功！');
                    showResult('apiStatusResult', 'Remove.bg API抠图处理成功！图片背景已成功移除。', 'success');
                } else {
                    const errorData = await response.json();
                    addLog(`❌ Remove.bg API抠图失败: ${errorData.error}`);
                    showResult('apiStatusResult', `Remove.bg API抠图失败: ${errorData.error}`, 'error');
                    
                    if (response.status === 503) {
                        addLog('💡 建议: API配额可能已用完，可以尝试本地抠图功能');
                    }
                }
            } catch (error) {
                addLog('❌ 抠图请求失败: ' + error.message);
                showResult('apiStatusResult', '抠图请求失败: ' + error.message, 'error');
            } finally {
                removeBtn.disabled = false;
                removeBtn.innerHTML = '🎨 测试抠图API';
            }
        }
        
        // 测试本地抠图
        async function testLocalRemoval() {
            if (!selectedFile) {
                addLog('❌ 请先选择图片文件');
                return;
            }
            
            const localBtn = document.getElementById('localBtn');
            localBtn.disabled = true;
            localBtn.innerHTML = '<span class="loading"></span>本地处理中...';
            
            try {
                addLog('🔧 开始使用本地算法抠图...');
                
                // 这里可以调用本地抠图算法
                // 由于本地抠图算法比较复杂，这里只是模拟
                addLog('⚠️ 本地抠图功能需要在实际应用中集成');
                showResult('apiStatusResult', '本地抠图功能演示：在实际应用中，系统会自动在API失败时切换到本地算法。', 'success');
                
            } catch (error) {
                addLog('❌ 本地抠图失败: ' + error.message);
                showResult('apiStatusResult', '本地抠图失败: ' + error.message, 'error');
            } finally {
                localBtn.disabled = false;
                localBtn.innerHTML = '🔧 测试本地抠图';
            }
        }
        
        // 清空结果
        function clearResults() {
            // 重置图片显示
            document.getElementById('originalImage').style.display = 'none';
            document.getElementById('processedImage').style.display = 'none';
            document.getElementById('originalPlaceholder').style.display = 'block';
            document.getElementById('processedPlaceholder').style.display = 'block';
            
            // 重置文件选择
            document.getElementById('fileInput').value = '';
            selectedFile = null;
            
            // 禁用按钮
            document.getElementById('removeBtn').disabled = true;
            document.getElementById('localBtn').disabled = true;
            
            // 清空结果消息
            document.getElementById('apiStatusResult').innerHTML = '';
            
            addLog('🗑️ 已清空所有结果');
        }
        
        // 拖拽上传功能
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                document.getElementById('fileInput').files = files;
                handleFileSelect({ target: { files: [file] } });
            }
        });
        
        // 页面加载完成后检查API状态
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🚀 抠图API测试页面加载完成');
            checkApiStatus();
        });
    </script>
</body>
</html>
