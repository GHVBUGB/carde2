<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit 导出测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .test-card {
            width: 350px;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-bottom: 20px;
        }
        
        .test-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .test-image-contain {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        
        .test-image-fill {
            width: 100%;
            height: 100%;
            object-fit: fill;
            object-position: center;
        }
        
        .test-image-none {
            width: 100%;
            height: 100%;
            object-fit: none;
            object-position: center;
        }
        
        .test-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .export-buttons {
            margin: 20px 0;
        }
        
        .export-btn {
            margin: 5px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .export-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Object-fit 导出测试</h1>
    <p>测试不同 object-fit 属性在导出时的效果</p>
    
    <div class="export-buttons">
        <button class="export-btn" onclick="exportAll()">导出所有测试卡片</button>
        <button class="export-btn" onclick="exportSingle('cover')">导出 Cover 卡片</button>
        <button class="export-btn" onclick="exportSingle('contain')">导出 Contain 卡片</button>
        <button class="export-btn" onclick="exportSingle('fill')">导出 Fill 卡片</button>
        <button class="export-btn" onclick="exportSingle('none')">导出 None 卡片</button>
    </div>
    
    <div class="test-container">
        <!-- Cover 测试 -->
        <div class="test-card" id="cover-card">
            <img src="https://picsum.photos/800/600?random=1" alt="Test Image" class="test-image">
            <div class="test-label">object-fit: cover</div>
        </div>
        
        <!-- Contain 测试 -->
        <div class="test-card" id="contain-card">
            <img src="https://picsum.photos/800/600?random=2" alt="Test Image" class="test-image-contain">
            <div class="test-label">object-fit: contain</div>
        </div>
        
        <!-- Fill 测试 -->
        <div class="test-card" id="fill-card">
            <img src="https://picsum.photos/800/600?random=3" alt="Test Image" class="test-image-fill">
            <div class="test-label">object-fit: fill</div>
        </div>
        
        <!-- None 测试 -->
        <div class="test-card" id="none-card">
            <img src="https://picsum.photos/800/600?random=4" alt="Test Image" class="test-image-none">
            <div class="test-label">object-fit: none</div>
        </div>
    </div>
    
    <script>
        async function exportCard(cardId, filename) {
            const card = document.getElementById(cardId);
            if (!card) {
                console.error('Card not found:', cardId);
                return;
            }
            
            try {
                console.log(`开始导出 ${cardId}...`);
                
                // 克隆卡片
                const clonedCard = card.cloneNode(true);
                clonedCard.style.position = 'absolute';
                clonedCard.style.left = '0';
                clonedCard.style.top = '0';
                clonedCard.style.width = '350px';
                clonedCard.style.height = '500px';
                clonedCard.style.transform = 'none';
                clonedCard.style.zoom = '1';
                
                // 确保所有图片都有正确的object-fit
                const images = clonedCard.querySelectorAll('img');
                images.forEach(img => {
                    img.style.objectFit = 'cover';
                    img.style.objectPosition = 'center';
                    img.style.width = '100%';
                    img.style.height = '100%';
                });
                
                document.body.appendChild(clonedCard);
                
                // 等待渲染
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 使用html2canvas导出
                const canvas = await html2canvas(clonedCard, {
                    backgroundColor: '#ffffff',
                    useCORS: true,
                    allowTaint: true,
                    scale: 2,
                    width: 350,
                    height: 500,
                    logging: true,
                    foreignObjectRendering: false,
                    removeContainer: false,
                    imageTimeout: 30000,
                    x: 0,
                    y: 0,
                    scrollX: 0,
                    scrollY: 0,
                    onclone: (clonedDoc) => {
                        console.log('onclone 回调执行');
                        const clonedCardInDoc = clonedDoc.querySelector(`#${cardId}`);
                        if (clonedCardInDoc) {
                            const images = clonedCardInDoc.querySelectorAll('img');
                            images.forEach(img => {
                                img.style.objectFit = 'cover';
                                img.style.objectPosition = 'center';
                                img.style.width = '100%';
                                img.style.height = '100%';
                                console.log('✅ 已为onclone图片应用object-fit: cover');
                            });
                        }
                    }
                });
                
                // 清理DOM
                document.body.removeChild(clonedCard);
                
                // 下载图片
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                console.log(`✅ ${cardId} 导出成功`);
                
            } catch (error) {
                console.error(`❌ ${cardId} 导出失败:`, error);
                alert(`导出失败: ${error.message}`);
            }
        }
        
        async function exportAll() {
            await exportCard('cover-card', 'object-fit-cover-test.png');
            await new Promise(resolve => setTimeout(resolve, 1000));
            await exportCard('contain-card', 'object-fit-contain-test.png');
            await new Promise(resolve => setTimeout(resolve, 1000));
            await exportCard('fill-card', 'object-fit-fill-test.png');
            await new Promise(resolve => setTimeout(resolve, 1000));
            await exportCard('none-card', 'object-fit-none-test.png');
        }
        
        async function exportSingle(type) {
            await exportCard(`${type}-card`, `object-fit-${type}-test.png`);
        }
    </script>
</body>
</html>
